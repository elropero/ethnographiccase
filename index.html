        clip-path: polygon(3% 25%, 14% 0%, 100% 0%, 100% 78%, 14% 78%, 3% 100%);
    }
    .spine {
        position: absolute;
        background-color: #eee;
        width: 6px;
        height: 326px;
        left: 100px;
        z-index: 1;
    }
    .case-title {
        z-index: 1;
        color: white;
        position: relative;
        top: 40px;
        left: 100px;
        margin: 0;
    }
